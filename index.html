<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catspiration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fefefe;
      padding: 20px;
    }
    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
    blockquote {
      font-size: 1.5em;
      margin-top: 20px;
      color: #444;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Random Catspiration</h1>
  <img id="catImage" src="" alt="Random Cat">
  <blockquote id="quote">Loading inspiration...</blockquote>
  <button onclick="loadCatAndQuote()">Refresh</button>

  <script>
    async function loadCatAndQuote() {
      // Get a random cat image
      const catRes = await fetch('https://api.thecatapi.com/v1/images/search');
      const catData = await catRes.json();
      document.getElementById('catImage').src = catData[0].url;

      // Get a random quote
      const quoteRes = await fetch('https://zenquotes.io/api/random');
      const quoteData = await quoteRes.json();
      document.getElementById('quote').innerText = `"${quoteData[0].q}" â€” ${quoteData[0].a}`;
    }

    // Load one on first visit
    loadCatAndQuote();
  </script>

</body>
</html>
